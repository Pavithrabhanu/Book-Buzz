<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buzz Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Book Buzz</div>
            <p class="tagline">Discover the most loved books by category</p>
        </header>
        
        <div class="controls">
            <select id="categorySelect">
                <option value="" selected disabled>Select a category</option>
                <option value="Fiction">Fiction</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select>
        </div>
        
        <div id="booksContainer" class="books-container"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
